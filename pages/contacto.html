<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/miniatura-toco-y-obligo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>toco y obligo - Contacto</title>
</head>
<body>
    <!--Encabezado-->
    <header>
         <!--Barra de menú-->
        <nav id="menu">
            <a id="logo" href="../index.html"><img class="logo" src="../img/logo-toco-y-obligo-ts.png" alt="logo-de-banda"></a>
            <div id="botonera">
                <a href="../index.html">Inicio</a>
                <a href="/pages/biografia.html">Biografía</a>
                <a href="/pages/shows.html">Shows</a>
                <a href="/pages/fotos.html">Fotos</a>
                <a href="/pages/contacto.html">Contacto</a>
            </div>
        </nav>
    </header>
    <!--Fin de encabezado-->
    <!--Bloque principal-->
    <main>
        <section class="banner-hero">
            <article>
                <h1 id="h1-contacto">CONTACTO</h1>
                <br>
            </article> 
        </section>
        <!--Contenido--> 
        <section class="content">
            <h2>Si querés dejarnos un mensaje, es por acá 👇🏻</h2>
            <!--Formulario-->
            <article id="formulario">
			    <form method="post">
				    <div>
                        <label for="nombre"><p id="p-form">Nombre:</p></label>
                        <input type="text" class="field" placeholder="o apódo ;)" id="nombre">
                    </div>
                    <br>
                    <div>
                        <label for="email"><p id="p-form">Correo eléctronico:</p></label>
                        <input type="email" class="field" placeholder="El que más uses" id="email">            
                    </div>
                    <br>
				    <div>
                        <label for="mensaje"><p id="p-form">¿Qué te gustaría decirnos?:</p></label>
                        <textarea class="field" placeholder="Lo que quieras, con sinceridad :)" id="mensaje"></textarea>
                    </div>
                    <br>
				    <div>
                        <label for="respuesta"><p id="p-form">¿Te gustaría que te llevaramos un disco?</p></label>
					    <label for="Sí">
                            Sí<input type="radio" name="respuesta" value="Sí" >
                        </label>
                        <label for="No">
                            No<input type="radio" name="respuesta" value="No">
                        </label>
                    </div>
                    <br>
				    <div>
                        <p id="p-form">¿Cuál es tu canción favorita de la banda?</p>
                        <br>
				        <select name="letra"> 
					        <option value="x">Olvidar y soñar</option>
					        <option value="y">La Maldición</option>
					        <option value="z">Vino y Bandoneón</option>
				        </select>
                    </div>
                    <br>
				    <div>
                        <label for="acepta"><span id="p-form">¿Te gustaría recibir información semanal sobre la banda?</span></label>
				        <input type="checkbox" id="acepta" value="1">
                    </div>
                    <br>
                    <div>
                        <label for="enviar"></label>
                        <input type="button" class="btn" id="enviar" value="Enviar">
                    </div> 
                </form>
		    </article>
        </section>
    </main>
    <!--Pie de página-->
    <footer>
        <p id="made">De Uruguay al mundo 🤘🏻</p>
        <div id="redes">
            <a href="https://Youtube.com"><img class="redes-sociales" src="../img/youtubeW.png" alt="icono de youtube"></a>
            <a href="https://Spotify.com"><img class="redes-sociales" src="../img/spotifyW.png" alt="icono de spotify"></a>
            <a href="https://Instagram.com"><img class="redes-sociales" src="../img/instagramW.png" alt="icono de instagram"></a>
            <a href="https://Twitter.com"><img class="redes-sociales" src="../img/gorjeoW.png" alt="icono de twitter"></a>
        </div>
    </footer>
</body>
</html>
