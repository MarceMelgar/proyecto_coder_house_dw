    <meta name="keywords"  content="CONTACTO TOCO Y OBLIGO, COMO ME COMUNICO CON TOCO Y OBLIGO, CONTRATAR A TOCO Y OBLIGO, CONTRATAR BANDA DE ROCK">

    <!-- Mis Estilos-->
    <link rel="stylesheet" href="../css/style.css">
    <title>toco y obligo - CONTACTO</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <!--Barra de menú-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand" href="/index.html"><img src="../img/logo-toco-y-obligo-ts.png" alt="logo-de-banda"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/pages/biografia.html">Biografía</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/shows.html">Shows</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/fotos.html">Fotos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <!--Fin de encabezado-->
    <!--Bloque principal-->
    <main>
        <section class="banner-hero">
            <article>
                <h1 id="h1-contacto">CONTACTO</h1>
                <br>
            </article> 
        </section>
        <!--Contenido--> 
        <section class="content">
            <h2>Si querés dejarnos un mensaje, es por acá 👇🏻</h2>
            <!--Formulario-->
            <article id="formulario">
			    <form method="post">
				    <div>
                        <label for="nombre"><p id="p-form">Nombre:</p></label>
                        <input type="text" class="field" placeholder="o apódo ;)" id="nombre">
                    </div>
                    <br>
                    <div>
                        <label for="email"><p id="p-form">Correo eléctronico:</p></label>
                        <input type="email" class="field" placeholder="El que más uses" id="email">            
                    </div>
                    <br>
				    <div>
                        <label for="mensaje"><p id="p-form">¿Qué te gustaría decirnos?:</p></label>
                        <textarea class="field" placeholder="Lo que quieras, con sinceridad :)" id="mensaje"></textarea>
                    </div>
                    <br>
				    <div>
                        <label for="respuesta"><p id="p-form">¿Te gustaría que te llevaramos un disco?</p></label>
					    <label for="Sí">
                            Sí<input type="radio" name="respuesta" value="Sí" >
                        </label>
                        <label for="No">
                            No<input type="radio" name="respuesta" value="No">
                        </label>
                    </div>
                    <br>
				    <div>
                        <p id="p-form">¿Cuál es tu canción favorita de la banda?</p>
                        <br>
				        <select name="letra"> 
					        <option value="x">Olvidar y soñar</option>
					        <option value="y">La Maldición</option>
					        <option value="z">Vino y Bandoneón</option>
				        </select>
                    </div>
                    <br>
				    <div>
                        <label for="acepta"><span id="p-form">¿Te gustaría recibir información semanal sobre la banda?</span></label>
				        <input type="checkbox" id="acepta" value="1">
                    </div>
                    <br>
                    <div>
                        <label for="enviar"></label>
                        <input type="button" class="btn" id="enviar" value="Enviar">
                    </div> 
                </form>
		    </article>
        </section>
    </main>
    <!--Pie de página-->
    <footer>
        <p id="made">De Uruguay al mundo 🤘🏻</p>
        <span id="contrata">Por contrataciones podes escribirnos a: <br><br> <a class="btn-cta" href="tocoyobligo@gmail.com">tocoyobligo@gmail.com</a></span>
        <div id="redes">
            <a href="https://Youtube.com" target="_blank"><i class="bi bi-youtube"></i></a>
            <a href="https://Spotify.com" target="_blank"><i class="bi bi-spotify"></i></a>
            <a href="https://Instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://Twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>
    <!--Fin de pie de página-->

    <!-- JavaScript Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">        
    </script>
