<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/miniatura-toco-y-obligo.png">
    <meta name="description" content="Te damos todas las vías de contacto con la banda. Email, Whatsapp y hasta un formulario donde contarnos lo que quieras y hasta poder hacer un pedido de nuestro nuevo disco (el cual entregaremos personalmente).">
    <meta name="keywords"  content="CONTACTO TOCO Y OBLIGO, COMO ME COMUNICO CON TOCO Y OBLIGO, CONTRATAR A TOCO Y OBLIGO, CONTRATAR BANDA DE ROCK">
    <!-- Link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Mis Estilos-->
    <link rel="stylesheet" href="../css/style.css">
    <title>toco y obligo - CONTACTO</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <!-- Barra de menú --- Elemento Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand" href="../index.html"><img src="../img/logo-toco-y-obligo-ts.png" alt="logo-de-banda"></a>
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggler-icon top-bar"></span>
                <span class="toggler-icon middle-bar"></span>
                <span class="toggler-icon bottom-bar"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/biografia.html">Biografía</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/shows.html">Shows</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/fotos.html">Fotos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/pages/contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <!--Fin de encabezado-->
    <!--Bloque principal-->
    <main>
        <!-- Hero-Section --- Elemento Bootstrap -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/banner-01.jpg" class="bd-placeholder-img" alt="Imagen de presentación de la banda">
                <div class="container">
                    <div class="carousel-caption text-center">
                        <h1 class="h1-contact">CONTACTO</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active"><a href="../index.html">Inicio</a></li>
                                <li class="breadcrumb-item">CONTACTO</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contenido -->
        <!-- Formulario --- Elemento Bootstrap --> 
        <section class="content">
            <h2 class="h2-pages">Si querés dejarnos un mensaje, es por acá 👇🏻</h2>
            <div class="row justify-content-center mb-5">
                <article class="col-md-7 bg-form">
                    <form class="container">
                    <!-- Nombre y Email -->
                    <div class="row justify-content-between">
                        <div class="col-5">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" placeholder="o apodo ;)" aria-label="First name">
                        </div>
                        <div class="col-5">
                            <label for="inputEmail">Email:</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <br>
                    <!-- Mensaje -->
                    <div class="form-floating">
                        ¿Querés decirnos algo?
                        <textarea class="form-control" placeholder="Lo que quieras, con sinceridad :)" id="floatingTextarea" style="height: 100px">
                        </textarea>
                        <label for="floatingTextarea"></label>    
                    </div>
                    <br>
                    <!-- ¿Quiere el disco? -->
                    <div>
                        <label for="respuesta">¿Te gustaría que te llevaramos un disco?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="respuesta" id="Sí" value="Sí">
                            <label class="form-check-label" for="Sí">
                                Sí
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="respuesta" id="No" value="No">
                            <label class="form-check-label" for="No">
                            No
                            </label>
                        </div>
                    </div>
                    <br>
                    <!-- Canción favorita -->
                    <div>
                        ¿Cual es tu canción favorita de la banda?
                        <select class="form-select form-select-lg mt-3 mb-3" aria-label=".form-select-lg">
                            <option></option>
                            <option value="1">Olvidar y soñar</option>
                            <option value="2">La Maldición</option>
                            <option value="3">Vino y Bandoneón</option>
                        </select>
                    </div>
                    <br>
                    <!-- Saber si quiere info de la banda -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" name="respuesta" id="acepta">
                        <label class="form-check-label" for="acepta">
                        Check si queres suscribirte a nuestra Newsletter
                        </label>
                    </div>
                    <br>
                    <!-- Enviar -->
                    <div class="col-3 d-grid gap-2 mx-auto">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </article>
            </div>
            </form>
        </section>
    </main>
    <!--Pie de página-->
    <footer>
        <p id="made">De Uruguay al mundo 🤘🏻</p>
        <span id="contrata">Por contrataciones podes escribirnos a: <br><br> <a class="btn-cta" href="tocoyobligo@gmail.com">tocoyobligo@gmail.com</a></span>
        <div id="redes">
            <a href="https://Youtube.com" target="_blank"><i class="bi bi-youtube"></i></a>
            <a href="https://Spotify.com" target="_blank"><i class="bi bi-spotify"></i></a>
            <a href="https://Instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://Twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>
    <!--Fin de pie de página-->
    <!-- Scripts -->
    <!-- JavaScript Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">        
    </script>
</body>
</html>
